<!DOCTYPE html>
<html>                                      <!-- 이게 html 주석형태 -->
<head>
<meta charset="EUC-KR">
<title>메인페이지</title>
</head>
<body>  
  <h1> 나의 처어어엇페이지</h1>
  <h4> 고시생들 홧팅 </h4>
  <a href = "second.html"> 다음 페이지로 </a>    <!-- a href = ~ 형식은 하이퍼링크 넣는 것. -->
  <br>                                      <!-- br태그는 줄바꿈 기능을 수행하는 html 태크 -->
  <a href="main.do">서블릿호출</a>              <!-- src에 MainServlet 파일에 가면 맨 위에 main.do로 되어있음. 서블릿 파일 만들 때 url mappings에 html에서 썼던 확장명 적으면 됨(참고로 url이라는 것은 인터넷상에서 자원이 어디있는지 표하는 것) -->
</body>
</html>
